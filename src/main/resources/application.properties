spring.application.name=MeteoTrip
# Configura��o do H2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:fridge_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configura��o do WebClient
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}
api.key=${API_KEY}
